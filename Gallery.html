<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - SBB Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; color: #333; }

    /* Header */
    header {
      background: #2d6cdf;
      padding: 1rem 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header .logo { display: flex; align-items: center; }
    header .logo img { height: 50px; margin-right: 10px; border-radius: 8px; }
    header h1 { color: white; font-size: 1.4rem; }
    nav a {
      color: white; text-decoration: none; margin-left: 1rem; font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active { color: #ffeb3b; }

    /* Hero Section */
    .hero {
      background: url('images/hero-bg.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      min-height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::after {
      content: "";
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .hero-content h2 { font-size: 2.4rem; margin-bottom: 0.5rem; }
    .hero-content p { font-size: 1.2rem; }

    /* Gallery Section */
    main { padding: 4rem 5%; max-width: 1200px; margin: auto; }
    h3 { color: #2d6cdf; margin-bottom: 1rem; }
    .muted { color: #666; font-size: 0.95rem; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 18px;
      margin-top: 1.5rem;
    }
    .gallery-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center; align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 90%; max-height: 80%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .lightbox .controls {
      display: flex; justify-content: center; gap: 20px;
    }
    .lightbox button {
      background: #fff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .lightbox button:hover { background: #ffeb3b; }

    /* Footer */
    footer {
      background: #2d6cdf;
      color: white;
      text-align: center;
      padding: 1.2rem;
      margin-top: 3rem;
    }
    footer .muted { color: #ddd; font-size: 0.9rem; }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h2 { font-size: 2rem; }
      .hero-content p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.jpeg" alt="SBB Logo">
      <h1>SBB Foundation</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="ventures.html">Ventures</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h2>Our Gallery</h2>
      <p>Capturing impactful moments from our education programs, social work, and cow ranch initiatives.</p>
    </div>
  </section>

  <!-- Gallery -->
  <main>
    <h3>Photo Gallery</h3>
    <p class="muted">Click an image to view in full size.</p>
    <div class="gallery-grid" id="gallery">
      <img src="images/P1.jpeg" alt="P1">
      <img src="images/P2.jpeg" alt="P2">
      <img src="images/P3.jpeg" alt="P3">
      <img src="images/P4.jpeg" alt="P4">
      <img src="images/P5.jpeg" alt="P5">
      <img src="images/P6.jpeg" alt="P6">
      <img src="images/P7.jpeg" alt="P7">
      <img src="images/P8.jpeg" alt="P8">
      <img src="images/P9.jpeg" alt="P9">
      <img src="images/P10.jpeg" alt="P10">
      <img src="images/P11.jpeg" alt="P11">
      <img src="images/P12.jpeg" alt="P12">
      <img src="images/P13.jpeg" alt="P13">
      <img src="images/P14.jpeg" alt="P14">
      <img src="images/P15.jpeg" alt="P15">
      <img src="images/P16.jpeg" alt="P16">
      <img src="images/P17.jpeg" alt="P17">
      <img src="images/P18.jpeg" alt="P18">
      <img src="images/P19.jpeg" alt="P19">
      <img src="images/P20.jpeg" alt="P20">
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Full Image">
    <div class="controls">
      <button onclick="prevImage()">⟨ Prev</button>
      <button onclick="closeLightbox()">✖ Close</button>
      <button onclick="nextImage()">Next ⟩</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const gallery = document.querySelectorAll('#gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    gallery.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox(img.src);
      });
    });

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add('open');
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % gallery.length;
      lightboxImg.src = gallery[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      lightboxImg.src = gallery[currentIndex].src;
    }
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SBB Foundation | Software & Social Impact</p>
  </footer>
</body>
</html>
