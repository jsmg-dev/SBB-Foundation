<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery - SBB Foundation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #2d6cdf;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-container h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #dbe6ff;
      text-decoration: underline;
    }

    .hero-banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    .section {
      padding: 2rem 4%;
      background: white;
      margin: 2rem auto;
      max-width: 1200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h2 {
      color: #2d6cdf;
      text-align: center;
      margin-bottom: 1rem;
    }

    .section p {
      line-height: 1.7;
      text-align: justify;
      font-size: 1rem;
    }

    .founder-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .founder-card {
      background: #eaf0fa;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .founder-card h3 {
      margin-bottom: 0.5rem;
      color: #2d6cdf;
    }

    .founder-card p:last-child {
      color: #555;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .cta-buttons {
      text-align: center;
      margin-top: 2rem;
    }

    .cta-buttons a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.8rem 1.5rem;
      background: #2d6cdf;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .cta-buttons a:hover {
      background: #1f4ea3;
    }

    footer {
      background: #2d6cdf;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 0.5rem;
      }

      nav a {
        margin: 0.5rem;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <header>
