<!DOCTYPE html>
<html lang="en">
<head>
    <nav>
  
  <meta charset="UTF-8">
  <title>Photo Gallery - SBB Foundation</title>
   <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #0077cc;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
  
<body>

  <header>

      <a href="about.html">About Us</a>
      <a href="work.html">Our Work</a>
      <a href="contact.html">Contact</a>
       <a href="Gallery.html">Gallery</a>
    </nav>
  </header>

  <section class="gallery">
    <img src="images/P1.jpeg" alt="Gallery Photo 1">
    <img src="images/P2.jpeg" alt="Gallery Photo 2">
    <img src="images/P3.jpeg" alt="Gallery Photo 3">
    <img src="images/P4.jpeg" alt="Gallery Photo 4">

  </section>

</html>
